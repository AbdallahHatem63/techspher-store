<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تطبيقاتي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #6200ea;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    .apps-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .app-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }

    .app-card:hover {
      transform: translateY(-5px);
    }

    .app-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .app-card .content {
      padding: 15px;
      flex: 1;
    }

    .app-card h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #333;
    }

    .app-card p {
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
    }

    .app-card a {
      text-decoration: none;
      background-color: #6200ea;
      color: white;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      display: block;
      transition: background-color 0.2s;
    }

    .app-card a:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>

<header>متجر techspher</header>

<div class="apps-container">
  <div class="app-card">
    <img src="codio_icon.png" alt="codio">
    <div class="content">
      <h3>codio</h3>
      <p>برنامج لقراءة QR كود، إنشاء QR كود، وتفريغ النصوص من ورقة إلى Text.</p>
    <a href="codio.html" target="_blank">تحميل</a>
    </div>
  </div>

</body>
</html>
